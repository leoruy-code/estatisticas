version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rag_estatisticas_db
    environment:
      POSTGRES_DB: estatisticas
      POSTGRES_USER: estatisticas_user
      POSTGRES_PASSWORD: estatisticas_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U estatisticas_user -d estatisticas"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend + Frontend
  api:
    build: .
    container_name: rag_estatisticas_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=estatisticas
      - DB_USER=estatisticas_user
      - DB_PASS=estatisticas_pass
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  default:
    name: rag_network
